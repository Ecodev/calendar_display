<f:layout name="Default" />
<f:section name="main">

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="event" object="{event}" >
	<f:render partial="Event/formFields" arguments="{event:event, resources:resources, categories:categories}" />
	<f:form.hidden name="refererAction" value="{refererAction}" />
	<f:form.submit value="Save" />
</f:form>
</f:section>
