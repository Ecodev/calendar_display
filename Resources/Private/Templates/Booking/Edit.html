<f:layout name="Default" />
<f:section name="main">
<h1>Edit Booking</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="booking" object="{booking}" >
	<f:render partial="Booking/formFields" arguments="{booking:booking, resources:resources}" />
	<f:form.submit value="Save" />
</f:form>
</f:section>
