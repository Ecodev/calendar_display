<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{page.number} > 1">
		<f:then>
			<ul class="f3-widget-paginator">
				<f:if condition="{pagination.previousPage}">
					<f:then>
						<li class="previous">
							<f:widget.link arguments="{currentPage: pagination.previousPage, itemsPerPage: pagination.itemsPerPage}">« <f:translate key="previous" /></f:widget.link>
						</li>
					</f:then>
					<f:else>
						<li class="previous">
							« <f:translate key="previous" />
						</li>
					</f:else>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="current">
								{page.number}
							</li>
						</f:then>
						<f:else>
							<li>
								<f:if condition="{page.number} > 1">
									<f:then>
										<f:widget.link arguments="{currentPage: page.number, itemsPerPage: pagination.itemsPerPage}">{page.number}</f:widget.link>
									</f:then>
									<f:else>
										<f:widget.link>{page.number}</f:widget.link>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.nextPage}">
					<f:then>
						<li class="next">
							<f:widget.link arguments="{currentPage: pagination.nextPage, itemsPerPage: pagination.itemsPerPage}"><f:translate key="next" /> »</f:widget.link>
						</li>
					</f:then>
					<f:else>
						<li class="next">
							<f:translate key="next" /> »
						</li>
					</f:else>
				</f:if>
				<li>({pagination.currentRecords} / {pagination.numberOfRecords})</li>
				<li>
					| <f:translate key="per_page" />:
					<f:for each="{0:10, 1:20, 2:30}" as="number">
						<f:if condition="{number} == {pagination.itemsPerPage}">
							<f:then>
								{number}
							</f:then>
							<f:else>
								<f:widget.link arguments="{itemsPerPage: number}">{number}</f:widget.link>
							</f:else>
						</f:if>
					</f:for>
				</li>
			</ul>
		</f:then>
	</f:if>
</f:section>
