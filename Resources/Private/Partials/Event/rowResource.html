{namespace calendar=Tx_CalendarDisplay_ViewHelpers}

<tr class="{zebraClass}">
	<td class="tx-calendardisplay-list-wrapper-image">
		
		<f:if condition="{resource.image}">
			<f:image src="uploads/tx_calendardisplay/{resource.image}" width="50" alt="{resource.name}" />
		</f:if>
	</td>
	<td class="tx-calendardisplay-list-column-material">{resource.name}</td>
	<td class="tx-calendardisplay-list-column-category">{resource.category.name}</td>
	<td class="tx-calendardisplay-list-column-number">{resource.number}</td>
	<td class="tx-calendardisplay-list-column-availableNumber">{resource.availableNumber}</td>
	<td class="tx-calendardisplay-list-column-reserveNumber">
		<input id="booking_{resource.uid}"
			   class="validate[custom[integer],max[{resource.availableNumber]]"
			   type="number"
			   max="{resource.availableNumber}"
			   step="1"
			   name="booking[{resource.uid}]"
			   value="<calendar:display.bookedResources resource="{resource}" event="{event}"/>" />
	</td>
</tr>
